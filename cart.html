<div class="cart-container" id="cart-container">
    <div class="cart-header" id="cart-toggle">
        <div class="cart-title">
            <span data-i18n="cart">购物车</span>
            <span id="cart-count">0</span>
        </div>
        <div class="cart-toggle">▼</div>
    </div>
    <div class="cart-content" id="cart-content">
        <div id="cart-items">
            <!-- 购物车商品将在这里显示 -->
        </div>
        <div class="cart-total">
            Total: ¥<span id="total-price">0.00</span>
        </div>
        <div class="username-input">
            <label for="username">
                <span data-i18n="game_id">游戏ID:</span>
            </label>
            <input data-i18n-placeholder="enter_game_id" id="username" placeholder="请输入您的游戏ID" type="text"/>
        </div>
        <div class="cart-actions">
            <button class="generate-code" id="generate-code">Generate Invoice Code</button>
            <button class="clear-cart" id="clear-cart">Clear Cart</button>
        </div>
        <div class="code-output" id="code-output"></div>
    </div>
</div>
